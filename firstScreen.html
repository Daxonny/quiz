<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz</title>

	<link rel="stylesheet" href="css/loader.css">
</head>
<body>

	<div id="wrapper">
		<header>
			<form>
				<label for="langs">Language</label>
				<select id="langs">
					 <option value="EN">EN</option>
					 <option value="MK">MK</option>
				</select>
			</form>
		</header>
		<main>
			<form>
				<label>Enter your code</label>
				<input type="text" name="code">
			</form>

			<button>START</button>
			<div class="loader"></div>
		</main>
	</div>

</body>
</html>
